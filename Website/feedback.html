                    <form action="" class="d-flex">

        <main style="background-color: #E0EBE0;">
            <div class="col-12 mt-2 mx-auto a2">
                <div class="col-12 mt-2 mx-auto form-container">
                    <div class="card">
                        <div class="form-container w-75">
                            <h4 class="text-center form-title mb-4">Deixe seu Feedback</h4>

                                <form id="feedbackForm">
                                    <div class="row mb-3">
                                        <div class="form-group col-md-12">
                                            <label for="mensagem">Mensagem sobre a experiência</label>
                                            <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="form-group col-md-12">
                                            <label for="avaliacao">Avaliação (1 a 5)</label>
                                            <select class="form-control" id="avaliacao" name="avaliacao" required>
                                                <option value="1">1 - Muito Ruim</option>
                                                <option value="2">2 - Ruim</option>
                                                <option value="3">3 - Regular</option>
                                                <option value="4">4 - Bom</option>
                                                <option value="5">5 - Excelente</option>
                                            </select>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">Enviar Feedback</button>
                                </form>


                        </div>
                    </div>
                </div>
            </div>

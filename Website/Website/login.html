<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
        }
        .full-height {
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .fundo {
            background-image: url("Imagens/cachorro.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .fundoForm{
            background-color: #E0EBE0;
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height fundoForm">
        <div class="row h-100">
            <div class="col-md-6 fundo d-none d-md-block"></div> <!-- Coluna da imagem -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-container w-75">
                    <h4 class="text-center mb-4">Login</h4>
                    <form>
                        <div class="mb-2">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        <button type="submit" class="btn btn-primary mt-2 w-100">Esqueceu a senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

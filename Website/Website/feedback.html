<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixe seu Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-container {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body style="background-color: #E0EBE0;">
    <main style="background-color: #E0EBE0;">
        <div class="col-12 mt-2 mx-auto a2">
            <div class="col-12 mt-2 mx-auto form-container">
                <div class="card">
                    <div class="form-container w-75">
                        <h4 class="text-center form-title mb-4">Deixe seu Feedback</h4>

                        <form id="feedbackForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name" placeholder="Nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Sobrenome"
                                        required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="animal" class="form-label">Animal</label>
                                    <input type="text" class="form-control" id="animal" placeholder="Animal" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="doador" class="form-label">Doador</label>
                                    <input type="text" class="form-control" id="doador" placeholder="Doador" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="form-group col-md-12">
                                    <label for="message">Mensagem sobre a experiência</label>
                                    <textarea class="form-control" id="message" rows="4" required></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="form-group col-md-12">
                                    <label for="rating">Avaliação (1 a 5)</label>
                                    <select class="form-control" id="rating" required>
                                        <option value="1">1 - Muito Ruim</option>
                                        <option value="2">2 - Ruim</option>
                                        <option value="3">3 - Regular</option>
                                        <option value="4">4 - Bom</option>
                                        <option value="5">5 - Excelente</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Enviar Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const feedbackData = {
                name: document.getElementById('name').value,
                lastName: document.getElementById('lastName').value,
                animal: document.getElementById('animal').value,
                doador: document.getElementById('doador').value,
                message: document.getElementById('message').value,
                rating: document.getElementById('rating').value,
            };

            fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(feedbackData),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Feedback enviado com sucesso!');
                        document.getElementById('feedbackForm').reset();
                    } else {
                        alert('Ocorreu um erro ao enviar o feedback.');
                    }
                })
                .catch(error => {
                    alert('Erro ao enviar feedback: ' + error.message);
                });
        });
    </script>
</body>

</html>

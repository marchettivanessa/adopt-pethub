<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Cadastro</title>
    <style>
        body, html {
            height: 100%;
        }
        .full-height {
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .fundo {
            background-image: url("Imagens/gato.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: #ffffff;
        }
        .btn-facebook:hover {
            background-color: #334d84;
        }
        .btn-google {
            background-color: #db4437;
            color: #ffffff;
        }
        .btn-google:hover {
            background-color: #c13c30;
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height">
        <div class="row h-100">
            <div class="col-md-6 fundo d-none d-md-block"></div> <!-- Coluna da imagem -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="form-container w-75">
                    <h4 class="text-center mb-4">Cadastro</h4>

                    <!-- Botões de Cadastro -->
                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-facebook btn-block"><i class="bi bi-facebook"></i> Cadastre-se com o Facebook</button>
                        <button class="btn btn-google btn-block"><i class="bi bi-google"></i> Cadastre-se com o Google</button>
                    </div>

                    <p class="text-center">Ou use o formulário abaixo</p>

                    <!-- Formulário de Cadastro -->
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Nome">
                            </div>
                            <div class="col-md-4">
                                <label for="lastName" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Sobrenome">
                            </div>
                            <div class="col-md-4">
                                <label for="sexo" class="form-label">Sexo</label>
                                <select id="sexo" name="sexo" class="form-select">
                                    <option value="">Selecione</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Telefone">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="address" placeholder="Endereço">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="city" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="city" placeholder="Cidade">
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="state" placeholder="Estado">
                            </div>
                            <div class="col-md-4">
                                <label for="zip" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="zip" placeholder="CEP">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirm-password" class="form-label">Confirme a senha</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme a senha">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
